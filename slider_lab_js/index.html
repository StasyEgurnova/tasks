<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>slider</></title>
</head>

<body>
  <section class="project">
    <div class=" container container_project">
      <div class="menu">
        <!-- <a href="#" class="menu_link">Rostov-on-Don, Admiral</a>
        <a href="#" class="menu_link">Sochi Thieves</a>
        <a href="#" class="menu_link">Rostov-on-Don Patriotic</a> -->
      </div>
      <h2 class="project_title">Completed projects</h2>
      <p class="project_subtitle"> Only a small part of the work performed by our company is presented on the site. For
        14 years on in the construction market we have made happy more than 1000 families </p>
      <div class="info">
        <div class="city">
          <h3 class="h3_info">City:</h3>
          <span class="span_info span_city ">Rostov-on-Don<br>LCD admiral</span>
        </div>
        <div class="area">
          <h3 class="h3_info">apartment area:</h3>
          <span class="span_info span_area">81 m2</span>
        </div>
        <div class="time">
          <h3 class="h3_info">Repair time:</h3>
          <span class="span_info span_time">3.5 months</span>
        </div>
        <div class="cost">
          <h3 class="h3_info">Repair Cost:</h3>
          <span class="span_info">Upon request</span>
        </div>
      </div>
      <div class="arrows">
        <div class="slider_arrow arrow_left">
          <img src="images/svg/arrow_left.svg" alt="arrow_left">
        </div>
        <div class="dots-block">

        </div>
        <div class="slider_arrow arrow_right">
          <img src="images/svg/arrow_right.svg" alt="arrow_right">
        </div>
      </div>
      <div class="photo_project">
        <div class="slider_images"></div>
      </div>
    </div>
  </section>
  <script src="./js/slide.js"></script>
</body>
</html>
